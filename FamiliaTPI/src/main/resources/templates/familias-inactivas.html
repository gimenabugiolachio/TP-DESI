<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Familias Inactivas</title>

    <!-- Bootstrap + Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4">Listado de Familias Inactivas</h2>
		<div class="mb-3 text-end">
		            <a href="/" class="btn btn-secondary"><i class="bi bi-house-door"></i> Inicio</a>
		            <a  href="/familias-vista/lista-familia" class="btn btn-primary"><i class="bi bi-arrow-left-circle"></i> Volver a Activos</a>
		        </div>
        <div th:if="${#lists.isEmpty(familias)}" class="alert alert-info text-center fw-semibold">
            <i class="bi bi-info-circle-fill"></i> No hay familias inactivas registradas.
        </div>

        <table class="table table-bordered table-striped" th:if="${not #lists.isEmpty(familias)}">
            <thead class="table-secondary">
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Fecha de Alta</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="familia : ${familias}">
                    <td th:text="${familia.nombreFamilia}">Nombre</td>
                    <td th:text="${familia.direccion}">Dirección</td>
                    <td th:text="${familia.fechaFormateada}">Fecha</td>
                    <td><span class="badge text-bg-danger">Inactiva</span></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
