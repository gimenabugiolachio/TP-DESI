<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ingredientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light py-5">

<div class="container">
    <!-- Título centrado -->
    <h2 class="text-center fw-bold mb-4">Listado de Ingredientes</h2>

    <!-- Botones superiores -->
    <div class="d-flex justify-content-between mb-3">
        <a href="/ingredientes-vista/nuevo" class="btn btn-success">
            <i class="bi bi-person-plus-fill me-1"></i> Registrar Nuevo Ingrediente
        </a>
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-house-fill me-1"></i> Inicio
        </a>
    </div>

    <!-- Tabla de Ingredientes -->
    <div class="table-responsive shadow rounded-4">
        <table class="table table-bordered table-hover mb-0">
            <thead class="table-dark text-center rounded-3">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="text-center" th:if="${ingredientes != null}" th:each="ing : ${ingredientes}">
                <tr>
                    <td th:text="${ing.id}">1</td>
                    <td th:text="${ing.nombre}">Nombre</td>
                    <td>
                        <a th:href="@{'/ingredientes-vista/editar/' + ${ing.id}}" class="btn btn-primary btn-sm me-1">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </a>
                        <a th:href="@{'/ingredientes-vista/eliminar/' + ${ing.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de eliminar este ingrediente?')">
                            <i class="bi bi-trash-fill"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón Ver Inactivos -->
    <div class="mt-3 text-end">
        <a href="/ingredientes-vista/inactivos" class="btn btn-outline-secondary">
            <i class="bi bi-eye-slash-fill me-1"></i> Ver Ingredientes Inactivos
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
