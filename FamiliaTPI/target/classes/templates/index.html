<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 text-center rounded-4">
            <h2 class="mb-4 fw-bold">Bienvenido al sistema de gestión</h2>

            <div class="d-flex justify-content-center gap-3">
                <!-- Botón Registrar -->
                <div class="dropdown">
                    <button class="btn btn-success rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-plus-circle"></i> Registrar
                    </button>
                    <ul class="dropdown-menu text-start">
                        <li>
                            <a class="dropdown-item" th:href="@{/familias-vista/nueva}">
                                <i class="bi bi-house me-2"></i>Familia
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/integrantes-vista/nuevo}">
                                <i class="bi bi-person-plus me-2"></i>Integrante
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/preparaciones/nuevo}">
                                <i class="bi bi-journal-plus me-2"></i>Preparación
                            </a>
                        </li>
						<li>
							<a  class="dropdown-item" th:href="@{/recetas/nueva}">
								<i class="bi bi-book me-2"></i>Recetas
							</a>
						</li>
						<li>
							<a class="dropdown-item" href="/ingredientes-vista/nuevo">
								<i class="bi bi-plus-circle me-2"></i>Ingrediente
							</a>
						</li>
                    </ul>
                </div>

                <!-- Botón Listado -->
                <div class="dropdown">
                    <button class="btn btn-outline-primary rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-list"></i> Listado
                    </button>
                    <ul class="dropdown-menu text-start">
                        <li>
                            <a class="dropdown-item" th:href="@{/familias-vista/lista-familia}">
                                <i class="bi bi-house-door me-2"></i>Familias
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/integrantes-vista/lista-integrantes}">
                                <i class="bi bi-people-fill me-2"></i>Integrantes
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/preparaciones}">
                                <i class="bi bi-journal-text me-2"></i>Preparaciones
                            </a>
                        </li>
						<li>
						     <a class="dropdown-item" th:href="@{/recetas}">
								<i class="bi bi-book me-2"></i>Recetas
						     </a>
						</li>
						<li>
							<a class="dropdown-item" href="/ingredientes">
								<i class="bi bi-list-ul me-2"></i>Ingredientes
							</a>
						</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
