<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="text-center p-4 bg-white rounded-4 shadow" style="max-width: 500px;">
        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
        <h2 class="mt-3 text-danger">¡Ocurrió un error!</h2>
        <p class="lead" th:text="${errorMessage}">Error inesperado</p>
        <a th:href="@{/recetas-vista}" class="btn btn-outline-primary mt-3">
            <i class="bi bi-house-door-fill"></i> Volver al listado
        </a>
    </div>

</body>
</html>
