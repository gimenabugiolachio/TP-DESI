<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ingrediente.id != null} ? 'Editar Ingrediente' : 'Registrar Ingrediente'">Formulario Ingrediente</title>
    
    <!-- Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center fw-bold"
        th:text="${ingrediente.id != null} ? 'Editar Ingrediente' : 'Registrar Ingrediente'">
        Formulario Ingrediente
    </h2>

    <form th:action="@{/ingredientes/guardar}" th:object="${ingrediente}" method="post" novalidate>
        
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label fw-semibold">Nombre del Ingrediente</label>
            <div class="input-group has-validation">
                <span class="input-group-text">
                    <i class="bi bi-basket-fill" th:classappend="${#fields.hasErrors('nombre')} ? 'text-danger'"></i>
                </span>
                <input type="text" id="nombre" class="form-control"
                       th:field="*{nombre}"
                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'"
                       placeholder="Ej: Lentejas" />
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('nombre')}"
                     th:errors="*{nombre}"></div>
            </div>
        </div>

		<!-- Calorías -->
		<div class="mb-4">
		    <label for="calorias" class="form-label fw-semibold">Calorías</label>
		    <div class="input-group has-validation">
		        <span class="input-group-text">
		            <i class="bi bi-fire" th:classappend="${#fields.hasErrors('calorias')} ? 'text-danger'"></i>
		        </span>
		        <input type="number" id="calorias" step="0.01" min="0" class="form-control"
		               th:field="*{calorias}"
		               th:classappend="${#fields.hasErrors('calorias')} ? 'is-invalid'"
		               placeholder="Ej: 120.5" />
		        <div class="invalid-feedback"
		             th:if="${#fields.hasErrors('calorias')}"
		             th:errors="*{calorias}"></div>
		    </div>
		</div>


        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-50 ms-2">Guardar</button>
			<a href="/" class="btn btn-secondary w-50 ms-2">Cancelar</a>

        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
